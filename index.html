<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ESTILOCSS-->
    <link rel="stylesheet" href="css/estilo.css">
    <!--NORMALIZE CSS-->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- RESPONSIVIDADE CSS -->
    <link rel="stylesheet" href="css/responsividade.css">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tela de Login</title>
</head>
<body id="body" >
    <div id="container">
        <div id="row" class="d-flex justify-content-center">
            <div id="formulario" class="form mt-5">
                <div>
                    <h1 class="display-3">Tela de login</h1>
                </div>
                <div id="col">
                    <div class="email">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="senha mt-2">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha">
                    </div>
                    <div class="check mt-2">
                        <input type="checkbox">
                        <label for="">Manter conectado</label>
                    </div>
                    <div class="btn-login mt-2">
                        <button class="btn btn-primary" onclick="entrar()">Entrar</button>
                        <button class="btn btn-danger" onclick="cadastrar()">Cadastrar-se</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
</body>
</html>
