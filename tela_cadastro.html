<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ESTILOCSS-->
    <link rel="stylesheet" href="css/estilo.css">
    <!--NORMALIZE CSS-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastra-se</title>
</head>
<body id="body">
    <div id="container">
        <div id="row">
            <h1 class="text-center">Cadastre-se</h1>
            <form action="" id="formulario-cadastro">
                <div>
                    <label for="nome-input">Nome</label>
                    <input type="text" name="" id="nome-input" class="form-control">
                </div>
                <div>
                    <label for="email-input">E-mail</label>
                    <input type="email" name="" id="email-input" class="form-control">
                </div>
                <div>
                    <label for="senha-input">Senha</label>
                    <input type="password" name="" id="senha-input" class="form-control">
                </div>
                
                <div>
                    <button id="btn-enviar" class="btn btn-success w-100 mt-5" onclick="enviarFormulario()">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/tela_cadastro.js"></script>
</body>

</html>
